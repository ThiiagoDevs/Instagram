<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="slide-container" style="background-image: url(./images/phone-frame.png);">
                    <div class="slide-content" id="slide-content">
                        <img src="../img/slide (1).jpg" alt="slide image" class="active">
                        <img src="../img/slide (2).jpg" alt="slide image">
                        <img src="../img/slide (3).jpg" alt="slide image">
                        <img src="../img/slide (4).jpg" alt="slide image">
                    </div>
                </div>
                <div class="form-container">
                    <div class="form-content box">
                        <div class="logo">   
                            <img src="../img/logo-light.png" alt="Instagram logo" class="logo-light">
                            <img src="../img/logo-dark.png" alt="Instagram logo" class="logo-dark">
                        </div>
                        <div class="signin-form" id="signin-form">
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>
                                        Número de telefone, nome de usuário ou e-mail
                                    </span>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>
                                        senha:
                                    </span>
                                    <input type="password">
                                    <button>Mostral</button>
                                </div>
                            </div>
                                   
                            <div class="btn-group">
                                <button class="btn-login" id="signin-btn" disabled>
                                    Conecte-se
                                </button>
                            </div>
                            <div class="divine">
                                <div></div>
                                <div>OU</div>
                                <div></div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-fb">
                                    <img src="./images/facebook-icon.png" alt="">
                                    <span>Entrar com facebook</span>
                                </button>
                            </div>
                            <a href="#" class="forgot-pw">Esqueceu a senha?</a>
                        </div>
                    </div>
                    <div class="box goto">
                        <p>
                            Não tem conta? 
                            <a href="#">Inscrever-se</a>
                        </p>
                    </div>

                    <div class="app-download">
                        <p>Baixe o aplicativo.</p>
                        <div class="store-link">
                            <a href="#">
                                <img src="../img/app-store.png" alt="app store">
                            </a>
                            <a href="#">
                                <img src="../img/gg-play.png" alt="google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="links">
                <a href="#">Sobre</a>
                <a href="#">Blog</a>
                <a href="#">Empregos</a>
                <a href="#">Ajuda</a>
                <a href="#">API</a>
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Principais contas</a>
                <a href="#">Hashtags</a>
                <a href="#">Localização</a>
                <a href="#" id="darkmode-toggle">Modo Escuro</a>
            </div>
            <div class="copyright">
                © 2021 Instagram from Facebook
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
